<form [formGroup]="formRegistro" class="formulario">
    <div class="formularioCampos">
        <h1 class="tituloFormulario">Datos del Empleado</h1>
        <div>
            <h2 class="subtituloFormulario">Datos Personales</h2>
            <mat-form-field class="campo" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" >
            </mat-form-field>
            <mat-form-field class="campo" appearance="fill">
                <mat-label>Apellido Paterno</mat-label>
                <input matInput formControlName="apellidoPa" >
            </mat-form-field>
            <mat-form-field class="campo" appearance="fill">
                <mat-label>Apellido Materno</mat-label>
                <input matInput formControlName="apellidoMa" >
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="campo" appearance="fill">
                <mat-label>Edad</mat-label>
                <input matInput type="number" formControlName="edad" >
            </mat-form-field>
            <mat-form-field class="campo" appearance="fill">
                <mat-label>Genero</mat-label>
                <mat-select formControlName="genero" >
                    <mat-option value="Masculino">
                        Masculino
                    </mat-option>
                    <mat-option value="Femenino">
                        Femenino
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="campo" appearance="fill">
                <mat-label>Ciudad</mat-label>
                <mat-select formControlName="ciudad" >
                    <mat-option value="Guanajuato">
                        Guanajuato
                    </mat-option>
                    <mat-option value="Tampico">
                        Tampico
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <h2 class="subtituloFormulario">Contacto</h2>
            <mat-form-field class="campo" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ej. correo@ejemplo.com"  >
            </mat-form-field>
            <mat-form-field class="campo" appearance="fill">
                <mat-label>Telefono</mat-label>
                <input matInput formControlName="telefono"  >
            </mat-form-field>
            <h2 class="subtituloFormulario">Empresa</h2>
            <mat-form-field class="campo" appearance="fill">
                <mat-label>Cargo en la Empresa</mat-label>
                <mat-select formControlName="cargo" >
                    <mat-option value="Barrendero">
                        Barrendero
                    </mat-option>
                    <mat-option value="Profesor">
                        Profesor
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <div class="formularioCampos">
            <h1 class="tituloFormulario">Evento</h1>
            <h2 class="subtituloFormulario">Areas</h2>
            <mat-form-field class="campo" appearance="fill">
                <mat-label>Area de Interes</mat-label>
                <mat-select formControlName="areaInteres" >
                    <mat-option value="TI">
                        TI
                    </mat-option>
                    <mat-option value="IoT">
                        IoT
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <h2 class="folio">Folio</h2>
        <mat-form-field class="campo" appearance="fill">
            <mat-label>Folio</mat-label>
            <input matInput [disabled]="true">
        </mat-form-field>
    </div>
    <div>
        <button class="boton" mat-raised-button color="primary" (click)="onSubmit()" type="submit" [disabled]="formRegistro.invalid">Enviar</button>
        <button class="boton" mat-raised-button color="warn" (click)="onClear()">Limpiar</button>
    </div>
</form>
